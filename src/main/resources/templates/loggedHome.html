<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/home.css">
</head>


<nav class="navbar">
    <div class="nav">
        <img src="/img/dark-logo.png" class="brand-logo" alt="">
        <form class="search" th:action="@{/search}" method="get">
            <input class="search-box" type="text" name="keyword" th:value="${keyword}" placeholder="Search Car"
                size="40">
            <button class="search-btn" type="submit">Search</button>
        </form>
        <div class="nav-items"  th:each="user: ${acceptedUser}">
            <a href="#"  th:text="${user.name}"></a>
            <a href="#"><img src="img/cart.png" alt=""></a>
        </div>
    </div>
</nav>
<!-- hero section -->
<header class="hero-section">
    <div class="content">
        <h1 style="color:white; text-align:center;">Car Land</h1>
        <p class="sub-heading">best car collection of all time</p>
    </div>
</header>

<body>
    </section>
    <!-- collections -->
    <section class="collection-container">
        <a href="#" class="collection">
            <img src="../img/auction-logo.jpg" alt="">
        </a>
        <a href="#" class="collection">
            <img src="../img/car-shop.jpg" alt="">
            <p class="collection-title">Auction <br> apparels</p>
        </a>
    </section>
    <h2 class="product-category">Best Cars</h2>
    <section class="product">
        <div class="product-container" th:each="prod: ${productList}">
            <div class="product-card">
                <div class="product-image">
                    <img th:src="@{${prod.image}}" class="product-thumb" alt="">
                    <button class="card-btn">add to car</button>
                </div>
                <div class="product-info">
                    <h2 class="product-brand" th:text="${prod.name}">default car name</h2>
                    <h3 th:text="${prod.type}"></h3>
                    <p class="product-short-des">Click here for more info</p>
                    <span class="price" th:text="${prod.price}"></span><span>$</span>
                </div>
            </div>
        </div>
    </section>
</body>
<footer></footer>
<script src="../js/footer.js"></script>
<script src="../js/home.js"></script>
<script src="../js/loginPopup.js"></script>
</html>
